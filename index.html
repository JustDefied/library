<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id='content-div'>
            <h1>My Bookcase</h1>
            <div id="library">
                <div id="books">
                    <div id="new-book-div" class="book">
                        <p>+</p>
                    </div>
                </div>
            </div>
            <div id= "popup-div">
                <div id="form-div">
                    <form id='form' autocomplete='off'>
                        <p>Add a new book</p>
                        <input id="new-title" type="text" name="title" placeholder="Title" size="17" required><br>
                        <input id="new-author" type="text" name="author" placeholder="Author" size="17" required><br>
                        <label for="pages">No. of Pages: </label>
                        <input id="new-pages" type="number" name="pages" placeholder="1 - 10,000" min="1" max="10000" required><br>
                        <label for="read">Finished reading? </label>
                        <input id="new-read" type="checkbox" name="read" value=""><br>
                        <button id='btn-cancel'>Cancel</button>
                        <button id='btn-submit'>Add</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
