<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id='content-div'>
            <h1>Welcome to my library</h1>
            <div id="library">
                <div id="books">
                </div>
            </div>
            <div id="form-div">
                <button id="btn-new">Add New Book</button>
                <form id='form' target="body">
                    <label for="title">Title: </label>
                    <input id="new-title" type="text" name="title" value="" required><br>
                    <label for="author">Author: </label>
                    <input id="new-author" type="text" name="author" value="" required><br>
                    <label for="pages">Number of Pages: </label>
                    <input id="new-pages" type="text" name="pages" value="" required><br>
                    <label for="read">Finished reading? </label>
                    <input id="new-read" type="checkbox" name="read" value="" required><br>
                    <button id='btn-submit'>Add</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
